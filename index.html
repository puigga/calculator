<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-div">

        <div class="screen-div">
            <div class="upper-display-div"></div>
            <div class="display-div">0</div>
        </div>

        <div class="buttons-div">

            <button id="clear" class="clear-button">CLEAR</button>

            <button id="back" class="back-button number-button">‚Üê</button>
            <button id="one" class="number-button">1</button>
            <button id="two" class="number-button">2</button>
            <button id="three" class="number-button">3</button>
            <button id="four" class="number-button">4</button>
            <button id="five" class="number-button">5</button>
            <button id="six" class="number-button">6</button>
            <button id="seven" class="number-button">7</button>
            <button id="eight" class="number-button">8</button>
            <button id="nine" class="number-button">9</button>
            <button id="zero" class="number-button">0</button>

            <button id="plus" class="operator-button">+</button>
            <button id="minus" class="operator-button">-</button>
            <button id="multiply" class="operator-button">x</button>
            <button id="divide" class="operator-button">/</button>

            <button id="equals" class="equals-button">=</button>

            <button id="point" class="point-button number-button">.</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
